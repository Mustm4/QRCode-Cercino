<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="lockscreen-page">
        <div class="lockscreen-container">
            <h1>Admin Access</h1>
            <p>Please enter the password to proceed:</p>
            <form id="lockscreen-form">
                <input type="password" id="password-input" placeholder="Enter password" required>
                <button type="submit" class="control-button">Unlock</button>
                <button type="button" class= "back-button" onclick="goBack()">Go Back</button>
            </form>
            <p id="error-message" class="error-message"></p>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="lockscreen.js"></script>
</body>
</html>
