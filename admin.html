<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="background-container"></div> <!-- Ny wrapper för bakgrund -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="cercino-logo.png" alt="cercino logo" class="logo-image">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#help">Help</a>
        </div>
    </nav>
    <main class="scanner-page">
        <div class="scanner-container">
            <div id="reader" class="qr-reader"></div>
            <p id="scan-feedback" class="feedback">Awaiting scan...</p>
            <div class="bottom-buttons">
                <button id="toggle-camera" class="control-button">Turn Off Camera</button>
                <button id="switch-camera" class="control-button">Switch Camera</button>
                <button id="export-history" class="control-button">Export Guest List</button>
            </div>
            <div id="name-status-container" style="display: none;">
                <p id="scanned-name">Namn: </p>
                <p id="scanned-status">Status: </p>
            </div>
            <button id="accept-button" style="display: none;">Släpp In</button>
        </div>
        <div id="guest-list-container">
            <h3>Guest list</h3>
            <ul id="guest-list"></ul>
        </div>
        
        <div id="name-status-container" style="display: none;">
            <p><strong>Namn:</strong> <span id="scanned-name"></span></p>
            <p><strong>Status:</strong> <span id="scanned-status"></span></p>
            <button id="accept-button" style="display: none;">Acceptera</button>
        </div>       
    </main>    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
